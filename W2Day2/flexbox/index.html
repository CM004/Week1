<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Semantic Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header class="top">
    <div class="left">HEADER</div>
    <nav class="right">MENU</nav>
  </header>
  <section class="hero" aria-label="Hero">HERO</section>
  <main class="row">
    <article class="main">MAIN</article>
    <aside class="side">
      <div class="img">IMAGE</div>
      <div class="extra">EXTRA</div>
    </aside>
  </main>
  <footer class="banner">BANNER</footer>
</div>
</body>
</html>
